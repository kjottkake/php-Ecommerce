<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Testpage</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Shoes</td>
          <td>100</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Ties</td>
          <td>100</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Drone</td>
          <td>10000</td>
          <td>99</td>
        </tr>
        <tr>
          <td>Water Bottle</td>
          <td>400</td>
          <td>99</td>
        </tr>
      </table>
    <img src="https://unsplash.com/photos/p0yXksA0zl8" alt="index">
</body>
</html>
